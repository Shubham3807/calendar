<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="implement js, css & html">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="./calendar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
       
        <div id= "contain_select">
             <!-- select month & year -->
        <div id="contain_select_m">
            <label for="select_month">Month</label>
            <select name="select_month" id="select_month" onchange="selectHandler(this);">
                <option value="0">Jan</option>
                <option value="01">Feb</option>
                <option value="02">Mar</option>
                <option value="03">Apr</option>
                <option value="04">May</option>
                <option value="05">Jun</option>
                <option value="06">Jul</option>
                <option value="07">Aug</option>
                <option value="08">Sep</option>
                <option value="09">Oct</option>
                <option value="10">Nov</option>
                <option value="11">Dec</option>
            </select>
            </div>
        
            <!-- year selection -->
            <div id="contain_select_y">
                <label for="select_year">Year</label>
                <select name="select_year"  id="select_year" onchange = "selectHandler(this);"></select>
            </div>

        </div>
       

        <!-- month chart -->
        <div class="flex_container">
            <div id="chart_header"><h3>CALENDAR</h3></div>
            <table class="tb_month">
                <thead class="tb_head">
                    <tr class ="tr_head">
                        <td>Sun</td>
                        <td>Mon</td>
                        <td>Tue</td>
                        <td>Wed</td>
                        <td>Thu</td>
                        <td>Fri</td>
                        <td>Sat</td>
                    </tr>
                </thead>
                <tbody class="tb_body">
                    <!-- row 1 -->
                    <tr class=tr_body></tr>
                    <!-- row 2 -->
                    <tr class=tr_body></tr>
                    <!-- row  3-->
                    <tr class=tr_body></tr>
                    <!-- row  4-->
                    <tr class=tr_body></tr>
                    <!-- row  5-->
                    <tr class=tr_body></tr>
                    <!-- row  6-->
                    <tr class=tr_body></tr>
                </tbody>
            </table>
        </div>
        
        <!-- creation of modal -->
        <!-- modal to add event -->
        <div class="modal">
            <div class="modal_content">
                <p>Create Event<span class="close" onclick="onClickClose(this);">X</span></p><br>
                <!-- below para to hold present date -->
                <p class="hold_date" style="display:none"></p>
                <input id="event_title" type="text" placeholder="Title" value="" required><br>
                <textarea name="event_desc" id="event_desc" cols="30" rows="10"  placeholder="Description" value="" required></textarea><br>
                <input onclick="createEventHandler();" id="create_event" type = "button" value="Create">
                <input id="close_modal"type="button" value="Close" onclick="onClickClose(this);">
            </div>
        </div>

        <!-- modal to edit and remove an event  -->
        <div class="modal_e">
            <div class="modal_content">
                <p>Edit Event<span class="close" onclick="onClickCloseE(this);">X</span></p><br>
                <!-- below para to hold eventKey -->
                <p id="hold_event_key" style="display:none"></p>
                <input id="event_title_e" type="text" placeholder="Title" value="" required><br>
                <textarea id="event_desc_e" name="event_desc" cols="30" rows="10"  placeholder="Description" value=""></textarea><br>
                <input id="edit_event" type = "button" value="Edit" onclick="editEventHandler();">
                <input id="remove_event" type = "button" value="Remove" onclick="removeEventHandler();">
                <input id="close_modal"type="button" value="Close"; onclick="onClickCloseE(this);">
            </div>
        </div>
        <!-- end of modal creation -->

        <!-- js script has been added  -->
        <script src= "./calendar.js"></script>
    </body>
</html>
